---
- name: Home work 2
  hosts: carrier
  become: true
  vars_files:
    - defaults/main.yml
  tasks:
    - name: Display Configuration Variables
      ansible.builtin.debug:
        msg:
          - "wordpress: {{ is_wordpress }}" # True or False
          - "wordpress_port: {{ wordpress_port }}" # 80 or 8080 or whatewer
          - "wordpress_db_name: {{ wordpress_db_name }}" # WP database name
          - "db_master: {{ db_master }}" # container name
          - "db_replica: {{ db_replica }}" # container name
          - "db_pass: {{ db_pass }}" # root password for master and replica
    - name: Install aptitude
      ansible.builtin.apt:
        name: aptitude
        state: latest # noqa package-latest
        update_cache: true
    - name: Install packages required by Ansible modules
      ansible.builtin.apt:
        pkg:
          - python3-pymysql
          - mysql-client
        state: latest # noqa package-latest
        update_cache: true
    - name: Create MySQL container for SLAVE
      community.docker.docker_container:
        name: '{{ db_replica }}'
        image: '{{ db_container_image }}'
        command: >-
          --server-id=2 --gtid-mode=ON --enforce-gtid-consistency=ON
          --plugin-load-add='clone=mysql_clone.so'
        state: started
        restart: true
        restart_policy: on-failure
        networks:
          - name: '{{ wp_int_network }}'
            ipv4_address: 10.16.1.4
            aliases: '{{ db_replica }}'
        exposed_ports:
          - 3306
          - 33060
        volumes:
          - 'db2:/var/lib/mysql'
        env:
          MYSQL_ROOT_PASSWORD: '{{ mysql_root_pw }}'
          MYSQL_ROOT_HOST: '%'
    - name: Wait for MySQL SLAVE instance to start
      ansible.builtin.wait_for:
        host: '10.16.1.4'
        port: 3306
        delay: 10
      delegate_to: localhost
    - name: Stop WP container
      community.docker.docker_container:
        name: '{{ wp_container_name }}'
        state: stopped
    - name: Create replication user on MASTER and SLAVE
      community.mysql.mysql_user:
        login_host: '{{ item }}'
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        name: replica_user
        host: '%'
        plugin_auth_string: '{{ mysql_root_pw }}'
        plugin: caching_sha2_password
        priv: '*.*:BACKUP_ADMIN, CLONE_ADMIN, REPLICATION SLAVE'
        state: present
      loop:
        - 10.16.1.3
        - 10.16.1.4
    - name: Prepare MASTER for Cloning - set vars
      community.mysql.mysql_variables:
        login_host: 10.16.1.3
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        variable: '{{ item.name }}'
        value: '{{ item.value }}'
        mode: persist_only
      loop:
        - { name: server_id, value: 1 }
        - { name: enforce_gtid_consistency, value: 'ON' }
        - { name: gtid_mode, value: 'ON' }
    - name: Check if clone plugin is installed on MASTER
      community.mysql.mysql_query:
        login_host: 10.16.1.3
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        query:
          - SELECT PLUGIN_NAME FROM INFORMATION_SCHEMA.PLUGINS WHERE PLUGIN_NAME = 'clone'
      register: is_clone_plugin_installed
    - name: Prepare MASTER for Cloning - install plugin
#      ignore_errors: true
      when: is_clone_plugin_installed.rowcount == 0
      community.mysql.mysql_query:
        login_db: mysql
        login_host: 10.16.1.3
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        query:
          - INSTALL PLUGIN clone SONAME 'mysql_clone.so'
    - name: Restart MySQL MASTER container
      community.docker.docker_container:
        name: '{{ db_container_name }}'
        state: started
        restart: true
    - name: Wait for MySQL MASTER instance to start
      ansible.builtin.wait_for:
        host: '10.16.1.3'
        port: 3306
        delay: 10
      delegate_to: localhost
    - name: Cloning DB from MASTER to SLAVE
      ignore_errors: true
      community.mysql.mysql_query:
        login_db: mysql
        login_host: 10.16.1.4
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        query:
          - 'SET GLOBAL clone_valid_donor_list = ''{{ db_container_name }}:3306'''
          - >-
            CLONE INSTANCE FROM 'replica_user'@'{{ db_container_name }}':3306
            IDENTIFIED BY '{{ mysql_root_pw }}'
    - name: Wait SLAVE restarting after CLONE
      ansible.builtin.wait_for:
        host: '10.16.1.4'
        port: 3306
        delay: 10
      delegate_to: localhost
    - name: Set and Start replication on SLAVE
      community.mysql.mysql_replication:
        login_host: 10.16.1.4
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        mode: '{{ item }}'
        channel: db1s
        primary_auto_position: true
        primary_host: '{{ db_container_name }}'
        primary_port: 3306
        primary_user: replica_user
        primary_password: '{{ mysql_root_pw }}'
      loop:
        - changereplication
        - startreplica
    - name: Start WP container
      community.docker.docker_container:
        name: '{{ wp_container_name }}'
        state: started
