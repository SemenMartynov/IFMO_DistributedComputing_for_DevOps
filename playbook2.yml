---
- name: Home work 2
  hosts: wordpress_server
  become: true
  become_method: ansible.builtin.sudo
  become_user: root
  roles:
    - role: mysql_cluster
  tasks:
    - name: Display Configuration Variables
      ansible.builtin.debug:
        msg:
          - "wordpress: True" # True or False
          - "wordpress_port: 80" # 80 or 8080 or whatewer
          - "wordpress_db_name: {{ mysql_database }}" # WP database name
          - "db_master: mysql_node_1" # container name
          - "db_replica: mysql_node_2" # container name
          - "db_pass: {{ mysql_root_password }}" # root password for master and replica
