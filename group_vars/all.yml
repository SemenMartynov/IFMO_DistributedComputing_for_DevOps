# This file contains variables that are common across all hosts in the Ansible playbook.
project_src: /opt/my_app/

# Database cluster configuration
database_name: wordpress_db
database_user: wordpress_user
database_password: wordpress_password
mysql_root_password: root_password
mysql_port: 3306
mysql_secondary_port: 3307
mysql_replication_password: repl_password

# WordPress configuration
wordpress_port: 8080

# Docker configuration
docker_network: network
docker_compose_version: '3.8'

# Monitoring configuration
grafana_port: 3000
grafana_admin: grafana_admin
grafana_pass: grafana_password
dashboards_path: grafana/dashboards
provisioning_datasources: grafana/provisioning/datasources
provisioning_dashboards: grafana/provisioning/dashboards
prometheus_port: 9090
