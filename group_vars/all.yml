# General
is_wordpress: false
folder_state: directory
folder_mode: '0755'
file_mode: '0644'
default_restart_policy: always
file_owner_root: 1000
file_group_root: 1000
file_owner: 1001
file_group: 1001
monitoring_url:

# PostgreSQL
pg_replication_user: replicator
pg_replication_password: replica_pass
pg_replication_mode_master: 'master'
pg_replication_mode_slave: 'slave'
pg_username: strapi
pg_password: strapi
pg_database: strapi
pg_postgres_user: postgres
pg_postgres_password: postgres
pg_network: pg_cluster_net
pg_port: '5432'
pg_replica_volume: pg_replica_data
pg_replica_volume_path_inside: /bitnami/postgresql
pg_replica_container_name: postgres_replica
pg_replica_image: bitnami/postgresql:15
pg_master_volume: pg_master_data
pg_master_volume_path_inside: /bitnami/postgresql
pg_master_container_name: postgres_master
pg_master_image: bitnami/postgresql:15

# Strapi
strapi_container_name: strapi
strapi_check_delay: 30
strapi_check_retries: 10
strapi_image: strapi/strapi
strapi_port_outside: '1337'
strapi_database_host: postgres_master
strapi_database_client: postgres

# Prometheus
prometheus_config_path: /etc/prometheus
prometheus_data_path: /opt/prometheus
prometheus_outside_port: 9090
prometheus_container_name: prometheus
prometheus_image: prom/prometheus:latest
prometheus_copy_src: ../files/prometheus.yml
prometheus_copy_dest: /opt/prometheus/prometheus.yml
prometheus_check_delay: 30
prometheus_check_retries: 10

# Cadvisor
cadvisor_image: gcr.io/cadvisor/cadvisor:latest
cadvisor_port_outside: 8080
cadvisor_container_name: cadvisor
cadvisor_volume_path_root: /:/rootfs:ro
cadvisor_volume_path_var: /var/run:/var/run:ro
cadvisor_volume_path_sys: /sys:/sys:ro
cadvisor_check_delay: 30
cadvisor_check_retries: 10

# Grafana
grafana_config_path: /etc/grafana
grafana_data_path: /opt/grafana
grafana_copy_config_src: ../files/datasource.yml
grafana_copy_config_dest: /opt/grafana/datasource.yml
grafana_copy_dashboard_src: ../files/dashboard.json
grafana_copy_dashboard_dest: /opt/grafana/dashboard.json
grafana_port_outside: 3000
grafana_container_name: grafana
grafana_image: grafana/grafana:latest
grafana_admin_user: admin
grafana_admin_password: admin
grafana_users_allow_sign_up: 'false'
grafana_dashboards_default_home_dashboard_path: /etc/grafana/provisioning/dashboards/dashboard.json
grafana_volume_path_data_outside: grafana_data
grafana_volume_path_data_inside: /var/lib/grafana
grafana_volume_path_datasource_outside: /opt/grafana/datasource.yml
grafana_volume_path_datasource_inside: /etc/grafana/provisioning/datasources/datasource.yml:ro
grafana_volume_path_dashboard_outside: /opt/grafana/dashboard.json
grafana_volume_path_dashboard_inside: /etc/grafana/provisioning/dashboards/dashboard.json
grafana_check_delay: 30
grafana_check_retries: 10

# Patroni
patroni_image: ongres/patroni:latest
patroni_postgres_run_path: /run/postgresql
patroni_postgres_data_path: /var/lib/postgresql/data
patroni_config_path: /opt/patroni
patroni_config_path_inside: /config/patroni.yml
patroni_sql_path_src: files/init.sql
patroni_sql_path_dest: /opt/patroni/init.sql
patroni_sql_path_inside: /opt/patroni/init.sql
patroni_folder_mode: '0700'
# node01
patroni_node01_container_name: patroni_node01
patroni_node01_config_path_src: files/patroni_node01.yml
patroni_node01_config_path_dest: /opt/patroni/patroni01.yml
patroni_node01_config_path: /opt/postgres-data-node01
# node02
patroni_node02_container_name: patroni_node02
patroni_node02_config_path_src: files/patroni_node02.yml
patroni_node02_config_path_dest: /opt/patroni/patroni02.yml
patroni_node02_config_path: /opt/postgres-data-node02
# node03
patroni_node03_container_name: patroni_node03
patroni_node03_config_path_src: files/patroni_node03.yml
patroni_node03_config_path_dest: /opt/patroni/patroni03.yml
patroni_node03_config_path: /opt/postgres-data-node03
# node04
patroni_node04_container_name: patroni_node04
patroni_node04_config_path_src: files/patroni_node04.yml
patroni_node04_config_path_dest: /opt/patroni/patroni04.yml
patroni_node04_config_path: /opt/postgres-data-node04
# node05
patroni_node05_container_name: patroni_node05
patroni_node05_config_path_src: files/patroni_node05.yml
patroni_node05_config_path_dest: /opt/patroni/patroni05.yml
patroni_node05_config_path: /opt/postgres-data-node05

# etcd
etcd_container_name: etcd
etcd_data_path: /opt/etcd/data
etcd_data_dir: /bitnami/etcd/data
etcd_binary_path: /opt/etcd
etcd_config_path: /etc/etcd
etcd_image: bitnami/etcd:latest
etcdctl_api_version: '3'
allow_none_authentication: 'yes'
etcd_listen_client_urls: http://0.0.0.0:2379
etcd_advertise_client_urls: http://etcd:2379
etcd_listen_peer_urls: http://0.0.0.0:2380
etcd_initial_advertise_peer_urls: http://etcd:2380
etcd_initial_cluster: etcd=http://etcd:2380
etcd_client_port_outside: 2379
etcd_peer_port_outside: 2380

# HAProxy
haproxy_container_name: haproxy
haproxy_config_file_path_outside: /opt/haproxy/haproxy.cfg
haproxy_config_file_path_inside: /bitnami/haproxy/conf/haproxy.cfg
haproxy_config_path: /opt/haproxy
haproxy_copy_config_src: ../files/haproxy.cfg
haproxy_copy_config_dest: /opt/haproxy/haproxy.cfg
haproxy_image: bitnami/haproxy:latest
haproxy_postgres_port_outside: 5432
haproxy_stats_port_outside: 8404
haproxy_check_delay: 30
haproxy_check_retries: 10
