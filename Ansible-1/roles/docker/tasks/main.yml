---
- name: Update cache & Install packages
  apt:
    update_cache: yes
    name:
      - ca-certificates
      - lsb-release
    state: present

- name: Add Docker GPG key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add docker repository
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'
    state: present

- name: Install Docker
  apt:
    update_cache: yes
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Run Docker
  systemd:
    name: docker
    state: started
    enabled: yes
