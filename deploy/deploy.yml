---
- name: "Deploy docker and start containers"
  hosts: all
  become: true
  roles:
    - docker_setup

  tasks:
    - name: Prepare project dir
      ansible.builtin.file:
        path: /opt/wordpress
        state: directory
        mode: '0755'

    - name: Copy docker-compose and env
      ansible.builtin.copy:
        src: files/
        dest: /opt/wordpress/
        mode: '0755'

    - name: Start docker containers
      ansible.builtin.shell:
        chdir: /opt/wordpress/
        cmd: |
          docker compose down
          docker compose up -d
      changed_when: false
