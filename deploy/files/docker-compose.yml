version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: wordpress_db
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network

  wordpress:
    image: wordpress:latest
    container_name: wordpress_app
    depends_on:
      - db
    env_file: .env
    ports:
      - "8081:80"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - wordpress_network

volumes:
  db_data:
  wordpress_data:

networks:
  wordpress_network:
