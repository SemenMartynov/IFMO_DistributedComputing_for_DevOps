- name: Install required packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - lsb-release
      - gnupg
      - curl
    state: present
    update_cache: true

- name: Add GPG key
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/{{ ansible_os_family | lower }}/gpg"
    state: present

- name: Check distribution
  ansible.builtin.set_fact:
    distribution: Debian
    distribution_release: bullseye
  when: ansible_distribution == "Kali" and ansible_distribution_release == "kali-rolling"

- name: Set default distribution values
  ansible.builtin.set_fact:
    distribution: "{{ ansible_distribution }}"
    distribution_release: "{{ ansible_distribution_release }}"
  when: distribution is not defined and distribution_release is not defined

- name: Add repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ distribution | lower }} {{ distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker and packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose
      - docker-compose-plugin
    state: present
    update_cache: true
  notify:
    - Start docker

- name: Create docker group
  ansible.builtin.group:
    name: "docker"
    state: present

- name: Add user to docker group
  ansible.builtin.user:
    name: "docker"
    group: "docker"
