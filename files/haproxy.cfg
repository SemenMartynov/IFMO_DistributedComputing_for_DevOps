global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend galera_front
    bind 0.0.0.0:3307
    default_backend galera_back

backend galera_back
    mode tcp
    balance roundrobin
    option mysql-check user haproxy_check
    server db1 db1_host:3306 check
    server db2 db2_host:3306 check
    server db3 db3_host:3306 check
    server db4 db4_host:3306 check
    server db5 db5_host:3306 check
