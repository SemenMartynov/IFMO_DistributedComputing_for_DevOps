version: '3.8'

services:
  mysql-master:
    image: mysql:5.7
    container_name: mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db_master_data:/var/lib/mysql
      - ./mysql-master/conf.d:/etc/mysql/conf.d
    command: 
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog-do-db=${DB_NAME}
    restart: always
    networks:
      - wp_network

  mysql-slave:
    image: mysql:5.7
    container_name: mysql-slave
    depends_on:
      - mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
    volumes:
      - db_slave_data:/var/lib/mysql
      - ./mysql-slave/conf.d:/etc/mysql/conf.d
    command: 
      - --server-id=2
    restart: always
    networks:
      - wp_network

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    ports:
      - "8080:80"
    restart: always
    networks:
      - wp_network

volumes:
  db_data:

networks:
  wp_network:
    driver: bridge