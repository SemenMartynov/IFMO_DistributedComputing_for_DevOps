---
- name: Deploy Monitoring Stack (Prometheus + Grafana + cadvisor)
  hosts: app_servers
  become: true
  vars_files:
    - vars/main.yml

  tasks:
    - name: Ensure monitoring directory exists
      ansible.builtin.file:
        path: "{{ monitoring_dir }}"
        state: directory
        mode: "0o755"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"

    - name: Template monitoring docker-compose file
      ansible.builtin.template:
        src: monitoring-docker-compose.yml.j2
        dest: "{{ monitoring_dir }}/docker-compose.yml"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0o644"

    - name: Template prometheus config
      ansible.builtin.template:
        src: prometheus-config.yml.j2
        dest: "{{ monitoring_dir }}/prometheus.yml"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0o644"
 