version: '3.8'

services:
  db:
    image: mariadb:10.11
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    image: wordpress:6.4
    depends_on:
      - db
    ports:
      - "80:80"
    restart: always
    env_file:
      - .env
    volumes:
      - wp_data:/var/www/html

volumes:
  db_data:
  wp_data: