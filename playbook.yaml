- name: Test ping
  hosts: cloud
  become: yes
  tasks:
    - name: Update APT package cache
      apt:
        update_cache: yes

    - name: Install required packages for Docker repository
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb https://download.docker.com/linux/debian buster stable"
        state: present

    - name: Update APT package cache again
      apt:
        update_cache: yes

    - name: Install docker-compose
      apt:
        name:
          - docker-ce
          - docker-compose-plugin
        state: present

    - name: Verify Docker Compose installation
      command: docker compose version
      register: compose_version
      changed_when: false

    - name: Print Docker Compose version
      debug:
        msg: "{{ compose_version.stdout }}"

    - name: Create app folder
      file:
        path: /opt/app
        state: directory
    - name: Copy docker compose file
      copy:
        src: docker-compose.yaml
        dest: /opt/app/docker-compose.yaml

    - name: Start docker compose
      community.docker.docker_compose_v2:
        project_src: /opt/app
        state: present

    - name: Wait for WordPress to be available
      wait_for:
        host: localhost
        port: 8080
        delay: 10
        timeout: 300
        state: started

    - name: Checking if WordPress is up
      uri:
        url: http://localhost:8080
        return_content: yes
      register: result