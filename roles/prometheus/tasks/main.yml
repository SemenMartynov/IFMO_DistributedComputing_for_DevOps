---
- name: Configure Prometheus container
  # This block ensures Prometheus is running in a Docker container
  block:
    - name: Create Prometheus data directory
      ansible.builtin.file:
        path: "/{{ prometheus_volume }}"
        state: directory
        mode: "0755"

    - name: Copy Prometheus configuration
      ansible.builtin.copy:
        src: prometheus.yml
        dest: "/{{ prometheus_volume }}/prometheus.yml"
        mode: "0644"

    - name: Run Prometheus container with configuration
      community.docker.docker_container:
        name: "prometheus"
        image: "bitnami/prometheus"
        state: started
        restart_policy: always
        recreate: true
        networks:
          - name: "{{ docker_network }}"
        published_ports:
          - "9090:9090"
        volumes:
          - "/{{ prometheus_volume }}:/etc/prometheus"
