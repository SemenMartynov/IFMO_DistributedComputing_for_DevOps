---
- name: Create user group
  group:
    name: '{{ user_group }}'
    system: yes
    state: present

- name: Create prometheus user
  user:
    name: '{{ user_login }}'
    group: '{{ user_group }}'
    system: yes
    create_home: no

- name: Create required directories
  file:
    path: "{{ item }}"
    state: directory
    owner: '{{ user_login }}'
    group: '{{ user_group }}'
    mode: '0755'
  with_items: 
    - /etc/prometheus
    - /var/lib/prometheus
    - /var/log/prometheus

- name: Download prometheus archive
  get_url:
    url: "{{ prometheus_download_url }}"
    dest: "{{ prometheus_download_path }}"
    mode: '0644'

- name: Extract prometheus archive
  unarchive:
    src: "{{ prometheus_download_path }}"
    dest: "{{ prometheus_extract_path }}"
    remote_src: yes
    mode: '0755'

- name: Move prometheus binary files
  copy:
    src: "{{ prometheus_extract_path }}/{{ prometheus_distribution }}/{{ item }}"
    dest: "{{ prometheus_install_path }}/{{ item }}"
    remote_src: yes
    owner: '{{ user_login }}'
    group: '{{ user_group }}'
    mode: '0755'
  with_items:
    - prometheus
    - promtool

- name: Create prometheus configuration file
  template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_file }}"
    owner: '{{ user_login }}'
    group: '{{ user_group }}'
    mode: '0644'

- name: Create prometheus systemd service file
  template:
    src: prometheus.service.j2
    dest: "{{ prometheus_service_file }}"
    owner: root
    group: root
    mode: '0644'

- name: Start prometheus service
  register: status
  systemd:
    name: prometheus
    state: started
    enabled: true
    daemon_reload: yes

- name: Check prometheus service status
  command: systemctl status prometheus
  register: status
  failed_when: status.rc != 0
  changed_when: false
