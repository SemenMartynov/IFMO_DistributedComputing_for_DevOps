  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: default-receiver
receivers:
  - name: default-receiver
    telegram_configs:
    - bot_token: {{ bot_token }}
      chat_id: {{ chat_id }}
      message: |
        {% raw %}{{ if gt (len .Alerts.Firing) 0 }}ðŸ”¥ <b>FIRING</b> ðŸ”¥
        {{ range .Alerts.Firing }}
