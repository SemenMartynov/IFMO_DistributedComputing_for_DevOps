---
- name: Map legacy variable names for backward-compat
  ansible.builtin.set_fact:
    home_path: "{{ galera_cluster_home_path }}"
    docker_network: "{{ galera_cluster_docker_network }}"
    db_root_password: "{{ galera_cluster_db_root_password }}"
    mariadb_user: "{{ galera_cluster_mariadb_user }}"
    mariadb_password: "{{ galera_cluster_mariadb_password }}"
    wordpress_db_name: "{{ galera_cluster_wordpress_db_name }}"
    monitor_user: "{{ galera_cluster_monitor_user }}"
    monitor_password: "{{ galera_cluster_monitor_password }}"
    haproxy_check_user: "{{ galera_cluster_haproxy_check_user }}"
    galera_nodes: "{{ galera_cluster_nodes }}"
    galera_image: "{{ galera_cluster_image }}"
    galera_sst_method: "{{ galera_cluster_sst_method }}"
    loadbalancer: "{{ galera_cluster_loadbalancer }}"
    haproxy_image: "{{ galera_cluster_haproxy_image }}"
    haproxy_port: "{{ galera_cluster_haproxy_port }}"
    grafana_dashboards_path: "{{ galera_cluster_grafana_dashboards_path }}"
    haproxy_exporter_image: "{{ galera_cluster_haproxy_exporter_image }}"
    haproxy_exporter_port: "{{ galera_cluster_haproxy_exporter_port }}"
    haproxy_exporter_container_name: "{{ galera_cluster_haproxy_exporter_container_name }}"
    mariadb_exporter_image: "{{ galera_cluster_mariadb_exporter_image }}"
    mariadb_exporter_port: "{{ galera_cluster_mariadb_exporter_port }}"
    mysql_exporter_user: "{{ galera_cluster_mysql_exporter_user }}"
    mysql_exporter_password: "{{ galera_cluster_mysql_exporter_password }}"
    mysqld_exporter_image: "{{ galera_cluster_mysqld_exporter_image }}"
    prometheus_config_path: "{{ galera_cluster_prometheus_config_path }}"
  when: home_path is not defined
