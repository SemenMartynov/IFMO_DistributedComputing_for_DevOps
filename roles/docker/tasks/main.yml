---
- name: Install required system packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG apt Key
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu noble stable"
    state: present
    update_cache: yes

- name: Install Docker CE
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest

- name: Ensure Docker service is started and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Create docker group if it does not exist
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user | default(ansible_ssh_user) }}"
    groups: docker
    append: true

- name: Verify Docker is installed
  ansible.builtin.command: docker --version
  register: docker_version_check
  changed_when: false
  failed_when: docker_version_check.rc != 0

- name: Create Docker network
  community.docker.docker_network:
    name: "{{ pg_network }}"

- name: Show installed Docker version
  debug:
    msg: "Installed Docker version: {{ docker_version_check.stdout }}"
