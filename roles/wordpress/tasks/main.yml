---
- name: Create WordPress directory
  ansible.builtin.file:
    path: "{{ wp_install_dir }}"
    state: directory
    mode: '0755'

- name: Copy docker-compose template
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ wp_install_dir }}/docker-compose.yml" 

# Разделяем запуск: сначала БД, потом WP
- name: Start DB services (master & slave)
  community.docker.docker_compose_v2:
    project_src: "{{ wp_install_dir }}"
    state: present
    services:
      - db-master
      - db-slave
    pull: always
    recreate: always
    remove_orphans: true

- name: Install PyMySQL for Ansible MySQL modules
  apt:
    name: python3-pymysql
    state: present
    update_cache: yes

- name: Wait for MySQL master port 3306
  wait_for:
    host: localhost
    port: 3306
    state: started
    delay: 10
    timeout: 120

- name: Start WordPress service
  community.docker.docker_compose_v2:
    project_src: "{{ wp_install_dir }}"
    state: present
    services:
      - wordpress