---
- name: ⚙️ NODE_04 Ensure Patroni config directory exists
  ansible.builtin.file:
    path: "{{ patroni_config_path }}"
    state: "{{ folder_state }}"
    mode: "{{ folder_mode }}"

- name: ⚙️ NODE_04 Ensure Patroni data directory exists with correct permissions
  become: true
  ansible.builtin.file:
    path: "{{ patroni_node04_config_path }}"
    state: "{{ folder_state }}"
    owner: "{{ file_owner_root }}"
    group: "{{ file_group_root }}"
    mode: "{{ patroni_folder_mode }}"

- name: ⚙️ NODE_04 Ensure /run/postgresql exists
  ansible.builtin.file:
    path: "{{ patroni_postgres_run_path }}"
    state: "{{ folder_state }}"
    owner: "{{ file_owner_root }}"
    group: "{{ file_group_root }}"
    mode: "{{ folder_mode }}"

- name: ⚙️ NODE_04 Copy Patroni config file
  become: true
  ansible.builtin.copy:
    src: "{{ patroni_node04_config_path_src }}"
    dest: "{{ patroni_node04_config_path_dest }}"
    mode: "{{ file_mode }}"

- name: ⚙️ NODE_04 Run Patroni container
  community.docker.docker_container:
    name: "{{ patroni_node04_container_name }}"
    image: "{{ patroni_image }}"
    state: started
    restart_policy: "{{ default_restart_policy }}"
    command: ["patroni", "/config/patroni.yml"]
    volumes:
      - "{{ patroni_node04_config_path_dest }}:{{ patroni_config_path_inside }}"
      - "{{ patroni_node04_config_path }}:{{ patroni_postgres_data_path }}"
      - "{{ patroni_postgres_run_path }}:{{ patroni_postgres_run_path }}"
    networks:
      - name: "{{ pg_network }}"
