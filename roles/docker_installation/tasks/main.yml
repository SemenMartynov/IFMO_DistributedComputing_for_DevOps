---
- name: Установить зависимости
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Добавить официальный GPG ключ Docker
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Добавить Docker репозиторий
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Установить Docker и Docker Compose CLI
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: yes

- name: Убедиться, что Docker запущен и включен
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Добавить пользователя в группу Docker
  ansible.builtin.user:
    name: "{{ ansible_user | default('user') }}"
    groups: docker
    append: yes

- name: Перезапустить Docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
