---
- name: Create user group
  group:
    name: '{{ user_group }}'
    system: yes
    state: present

- name: Create exporter user
  user:
    name: '{{ user_login }}'
    group: '{{ user_group }}'
    system: yes
    create_home: no

- name: Download node exporter archive
  get_url:
    url: "{{ node_exporter_download_url }}"
    dest: "{{ node_exporter_download_path }}"
    force: yes

- name: Extract node exporter archive
  unarchive:
    src: "{{ node_exporter_download_path }}"
    dest: "{{ node_exporter_extract_path }}"
    remote_src: yes
    owner: '{{ user_login }}'
    group: '{{ user_group }}'
    mode: '0755'

- name: Move node exporter binary files
  copy:
    src: "{{ node_exporter_extract_path }}/{{ node_exporter_distribution }}/node_exporter"
    dest: "{{ node_exporter_install_path }}/node_exporter"
    remote_src: yes
    owner: '{{ user_login }}'
    group: '{{ user_group }}'
    mode: '0755'

- name: Create node exporter systemd service file
  template:
    src: node_exporter.service.j2
    dest: "{{ node_exporter_service_file }}"
    owner: root
    group: root
    mode: '0644'

- name: Start node exporter service
  systemd:
    name: node_exporter
    state: started
    enabled: yes
    daemon_reload: yes

- name: Check node exporter service status
  command: systemctl status node_exporter
  register: status
  failed_when: status.rc != 0
  changed_when: false
