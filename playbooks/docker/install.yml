- hosts: vm1
  become: true

  tasks:
    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_architecture }}] https://download.docker.com/linux/ubuntu {{ docker_ubuntu_codename }} stable"
        state: present
        update_cache: yes

    - name: Install Docker CE
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest

    - name: Ensure Docker service is started and enabled
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Create docker group if it does not exist
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user | default(ansible_ssh_user) }}"
        groups: docker
        append: true

    - name: Verify Docker is installed
      ansible.builtin.command: docker --version
      register: docker_version_check
      changed_when: false
      failed_when: docker_version_check.rc != 0

    - name: Show installed Docker version
      debug:
        msg: "Installed Docker version: {{ docker_version_check.stdout }}"
