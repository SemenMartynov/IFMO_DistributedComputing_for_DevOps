---
- hosts: carrier

  tasks:
    - name: Remove etcd container
      community.docker.docker_container:
        name: "{{ etcd_container_name }}"
        state: absent
        force_kill: true

    - name: Remove etcd data directory
      become: true
      ansible.builtin.file:
        path: "{{ etcd_data_path }}"
        state: absent

    - name: Status
      debug:
        msg: "ETCD and all related resources successfully removed."
