---
- name: Change single database to cluster and sync data
  hosts: blog
  become: true
  roles:
    - wordpress-mysql-replication

- name: Home work 2
  hosts: blog
  tasks:
    - name: Display Configuration Variables
      ansible.builtin.debug:
        msg:
          - "wordpress: {{ is_wordpress }}" # True or False
          - "wordpress_port: {{ wordpress_port }}" # 80 or 8080 or whatewer
          - "wordpress_db_name: {{ db_name }}" # WP database name
          - "db_master: {{ db_host }}" # container name
          - "db_replica: {{ db_replica }}" # container name
          - "db_pass: {{ db_root_password }}" # root password for master and replica