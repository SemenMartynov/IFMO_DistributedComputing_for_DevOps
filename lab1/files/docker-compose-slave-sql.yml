services:
  db_slave:
    image: mariadb:11.7.2-noble
    container_name: db_slave
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - DB:/var/lib/mysql:Z
      - DB_CONF:/etc/mysql
    command: '--default-authentication-plugin=mysql_native_password'
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - app_network

volumes:
  DB:
    driver: local
    driver_opts:
      type: none
      device: ${VOL_DB_DATA_SLAVE}
      o: bind
  DB_CONF:
    driver: local
    driver_opts:
      type: none
      device: ${VOL_DB_CONF_SLAVE}
      o: bind


networks:
  app_network:
    external: true