- name: Gather package facts
  package_facts:
    manager: auto

- block:
    - name: Create directory "keyrings"
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      become: true

    - name: Download gpg
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: '/etc/apt/keyrings/docker.asc'
        mode: '0644'
      become: true

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        filename: docker
        state: present

    - name: Install Docker Engine
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        update_cache: yes
  when: "'docker-ce' not in ansible_facts.packages or 
        'docker-compose-plugin' not in ansible_facts.packages"

