[master]
master ansible_ssh_host= ansible_user=pudov ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[slave]
slave ansible_ssh_host= ansible_user=pudov ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'