- name: Create app directory
  ansible.builtin.file:
    path: /opt/directus
    state: directory
    mode: '0755'

- name: Copy Docker Compose file
  ansible.builtin.copy:
    src: files/docker-compose.yml  # Относительный путь внутри роли
    dest: /opt/directus/docker-compose.yml
    mode: '0644'

- name: Start containers
  community.docker.docker_compose_v2:
    project_src: /opt/directus
    files: /opt/directus/docker-compose.yml
