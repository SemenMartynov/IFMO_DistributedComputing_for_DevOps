- name: Stop replication
  ansible.builtin.service:
    name: postgresql
    state: stopped

- name: Cleare datadir
  ansible.builtin.file:
    path: /var/lib/postgresql/17/main
    state: absent

- name: Create datadir for further replication
  ansible.builtin.file:
    path: /var/lib/postgresql/17/main
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'

- name: Check if backup directory exists
  become: true
  become_user: postgres
  ansible.builtin.stat:
    path: /var/lib/postgresql/17/main
  register: backup_dir

- name: Start pg_basebackup
  become: true
  become_user: postgres
  ansible.builtin.shell: |
    pg_basebackup -R -h 192.168.56.20 -D /var/lib/postgresql/17/main -U replication --wal-method=stream -C --slot=my_slot
  args:
    creates: /var/lib/postgresql/17/main  # Защита от повторного запуска
  when:
    - not backup_dir.stat.exists

- name: Create standby.signal file
  ansible.builtin.file:
    path: /var/lib/postgresql/17/main/standby.signal
    state: touch
    owner: postgres
    group: postgres
    mode: '0600'

- name: Set primary_conninfo to replica
  ansible.builtin.lineinfile:
    path: /etc/postgresql/17/main/postgresql.conf
    regexp: '^primary_conninfo'
    line: "primary_conninfo = 'host=192.168.56.20 port=5432 user=replication password=replication'"
    insertafter: EOF

- name: Start postgres
  ansible.builtin.service:
    name: postgresql
    state: started
