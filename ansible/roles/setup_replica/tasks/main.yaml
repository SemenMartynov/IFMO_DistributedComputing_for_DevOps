- name: Остановить PostgreSQL на реплике
  ansible.builtin.service:
    name: postgresql
    state: stopped

- name: Очистить каталог базы данных
  ansible.builtin.file:
    path: /var/lib/postgresql/17/main
    state: absent

- name: Заново создать каталог базы данных
  ansible.builtin.file:
    path: /var/lib/postgresql/17/main
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'

- name: Проверить, существует ли каталог для резервной копии
  ansible.builtin.stat:
    path: /var/lib/postgresql/17/main
  register: pg_data_dir

- name: Выполнить pg_basebackup
  become: true
  become_user: postgres
  ansible.builtin.shell: |
    pg_basebackup -h 192.168.56.20 -D /var/lib/postgresql/17/main -U replication -P --wal-method=stream
  changed_when: false

- name: Создать standby.signal
  ansible.builtin.file:
    path: /var/lib/postgresql/17/main/standby.signal
    state: touch
    owner: postgres
    group: postgres
    mode: '0600'

- name: Настроить primary_conninfo
  ansible.builtin.lineinfile:
    path: /etc/postgresql/17/main/postgresql.conf
    regexp: '^primary_conninfo'
    line: "primary_conninfo = 'host=192.168.56.20 port=5432 user=replication password=replication'"
    insertafter: EOF

- name: Запустить PostgreSQL на реплике
  ansible.builtin.service:
    name: postgresql
    state: started
