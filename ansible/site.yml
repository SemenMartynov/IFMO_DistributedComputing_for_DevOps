---
- name: "Base system setup"
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

- name: "Docker installation"
  hosts: all
  become: true
  roles:
    - docker_install

- name: "Directus installation"
  hosts: all
  become: true
  roles:
    - directus_install
