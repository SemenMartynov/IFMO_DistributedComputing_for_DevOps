version: '3.8'

services:
  mysql_master:
    image: mysql:latest
    container_name: mysql_master
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password
    volumes:
      - master_data:/var/lib/mysql
      - ./master.conf:/etc/mysql/conf.d/master.conf
    networks:
      - wordpress_network

  mysql_replica:
    image: mysql:latest
    container_name: mysql_replica
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password
    depends_on:
      - mysql_master
    volumes:
      - replica_data:/var/lib/mysql
      - ./replica.conf:/etc/mysql/conf.d/replica.conf
    networks:
      - wordpress_network

  wordpress:
    image: wordpress:latest
    container_name: wordpress_app
    restart: always
    expose:
      - "8080"
    environment:
      WORDPRESS_DB_HOST: mysql_master:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password
    depends_on:
      - mysql_master
    networks:
      - wordpress_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/ssl/wordpress:/etc/ssl/wordpress
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - wordpress_network

networks:
  wordpress_network:
    driver: bridge

volumes:
  master_data:
  replica_data:
