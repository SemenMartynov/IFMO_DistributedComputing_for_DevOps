---
- name: Run application
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    application_path: "/var/www"

  tasks:
    - name: Create Docker Compose directory
      file:
        path: "{{ application_path }}"
        state: directory
        mode: '0755'

    - name: Copy docker-compose
      copy:
        src: ./files/docker-compose.production.yml
        dest: "{{ application_path }}/docker-compose.yml"
        mode: "0644"

    - name: Copy env
      copy:
        src: ./files/.env
        dest: "{{ application_path }}/.env"
        mode: "0644"

    - name: Up containers
      community.docker.docker_compose:
        project_src: {{ application_path }}
        project_files: docker-compose.production.yml
        build: no
        detached: yes
      shell: "docker compose up -d"

    - name: Make migration
      community.docker.docker_container_exec:
        container: www-backend-1
        command: "python3 manage.py migrate"
        detach: false
      register: exec_output
