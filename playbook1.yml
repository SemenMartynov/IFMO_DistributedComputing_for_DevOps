---
- name: Home work 1
  hosts: carrier
  become: true
  become_method: ansible.builtin.sudo
  become_user: root
  roles:
    - role: infra
    - role: wordpress
  tasks:
    - name: Display Configuration Variables
      ansible.builtin.debug:
        msg:
          - "wordpress: True" # True or False
          - "wordpress_port: 80" # 80 or 8080 or whatewer
          - "wordpress_db_name: {{ mysql_database }}" # WP database name
          - "db_host: mysql_node_1" # container name
          - "db_pass: {{ mysql_root_password }}" # root password
