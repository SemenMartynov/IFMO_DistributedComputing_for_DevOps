- name: Home work 1
  hosts: carrier
  tasks:
    # default settings
    - name: Update repositories cache and install utils
      ansible.builtin.apt:
        pkg:
          - ca-certificates
          - curl
          - python3
          - python3-venv
          - python3-pip
          - mariadb-client
        update_cache: true

    - name: Setup locale
      ansible.builtin.shell: |
        locale-gen {{ locale1 }}
        update-locale LANG={{ locale2 }} LC_TIME={{ locale1 }}
      when:
        - ansible_env.LANG != locale2
        - ansible_env.LC_TIME != locale1
      changed_when: true

    # install docker
    - name: Gather package facts
      ansible.builtin.package_facts:
        manager: auto

    - name: Ensure Docker is installed
      when:
        - "'docker-ce' not in ansible_facts.packages"
        - "'docker-compose-plugin' not in ansible_facts.packages"
      block:
        - name: Create directory "keyrings"
          ansible.builtin.file:
            path: /etc/apt/keyrings
            state: directory
            mode: '0755'

        - name: Download Docker GPG key
          ansible.builtin.get_url:
            url: https://download.docker.com/linux/debian/gpg
            dest: /etc/apt/keyrings/docker.asc
            mode: '0644'

        - name: Add Docker APT repository
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
            filename: docker
            state: present

        - name: Install Docker packages
          ansible.builtin.apt:
            pkg:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            update_cache: true

    # install wordpress
    - name: Create necessary directories
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: '0755'
      loop:
        - { path: "{{ vol_nginx_www }}" }
        - { path: "{{ vol_nginx_conf }}" }
        - { path: "{{ vol_db_data }}" }
        - { path: "{{ vol_db_conf }}" }

    - name: Copy Nginx conf files
      ansible.builtin.copy:
        src: files/nginx.conf
        dest: "{{ vol_nginx_conf }}"
        mode: '0644'

    - name: Create Docker network app_network
      community.docker.docker_network:
        name: app_network
        driver: bridge
        state: present

    - name: Copy Docker Compose files
      ansible.builtin.copy:
        src: files/docker-compose.yml
        dest: /data/docker-compose.yml
        mode: '0644'
      notify: restart docker-compose

  handlers:
    - name: Include shared handlers
      ansible.builtin.import_tasks: handlers/common.yml
