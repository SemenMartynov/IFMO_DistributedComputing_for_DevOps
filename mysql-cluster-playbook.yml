---
# Playbook для настройки кластера MySQL и обновления WordPress
- name: Настройка кластера MySQL для WordPress
  hosts: wordpress_server
  become: true
  become_method: sudo
  become_user: root
  collections:
    - community.docker
  roles:
    - role: mysql_cluster

  post_tasks:
    - name: Вывод информации о результате настройки
      debug:
        msg: |
          Кластер MySQL успешно настроен
