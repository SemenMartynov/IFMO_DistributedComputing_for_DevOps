---
- name: Create docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/wordpress/docker-compose.yml
    owner: user
    group: user
    mode: '0644'

- name: Start containers
  community.docker.docker_compose_v2:
    project_src: /opt/wordpress
    state: present
    recreate: always
    pull: missing