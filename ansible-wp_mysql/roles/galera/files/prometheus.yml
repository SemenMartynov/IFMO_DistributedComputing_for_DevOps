global:
  scrape_interval: 2s

scrape_configs:

  - job_name: 'db_cluster'
    static_configs:
      - targets:
        - 'db1_exporter:9104'
        - 'db2_exporter:9104'
        - 'db3_exporter:9104'
        - 'db4_exporter:9104'
        - 'db5_exporter:9104'

  - job_name: 'haproxy'
    static_configs:
      - targets:
        - 'haproxy_exporter:9101'
