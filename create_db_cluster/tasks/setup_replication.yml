- name: Получить статус master
  community.mysql.mysql_query:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    query: SHOW MASTER STATUS;
  register: master_status

- name: Записать координаты репликации
  set_fact:
    master_log_file: "{{ master_status.query_result[0][0].File }}"
    master_log_pos: "{{ master_status.query_result[0][0].Position }}"

- name: Настроить репликацию на slave
  community.mysql.mysql_query:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_port: "{{ mysql_slave_port }}"
    query: >
      CHANGE MASTER TO
        MASTER_HOST='{{ mysql_master_host }}',
        MASTER_USER='{{ mysql_replication_user }}',
        MASTER_PASSWORD='{{ mysql_replication_password }}',
        MASTER_LOG_FILE='{{ master_log_file }}',
        MASTER_LOG_POS={{ master_log_pos }};

- name: Запуск репликации на slave
  community.mysql.mysql_query:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_port: "{{ mysql_slave_port }}"
    query: "START REPLICA;"

- name: Проверить replica статус
  community.docker.docker_container_exec:
    container: "{{ slave_container_name }}"
    command: mysql -u{{ mysql_root_user }} -p{{ mysql_root_password }} -e "SHOW REPLICA STATUS\G"
  register: slave_status
  changed_when: false

- name: Напечатать replica status
  debug:
    var: slave_status