---
- name: Установка Docker и Docker Compose
  hosts: webserver
  become: true
  tasks:
    - name: Установить необходимые пакеты
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Добавить официальный GPG-ключ Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Добавить репозиторий Docker
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        state: present

    - name: Установить Docker и Docker Compose
      apt:
        name:
            - docker-ce
            - docker-ce-cli
            - containerd.io
            - docker-compose
        state: present

    - name: Добавить пользователя в группу docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Запустить и включить docker
      systemd:
        name: docker
        state: started
        enabled: yes