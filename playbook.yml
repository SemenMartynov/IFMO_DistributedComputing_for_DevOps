---
- name: Deploy WordPress with Docker and MySQL Replication
  hosts: wordpress
  become: yes
  vars_files:
    - vars/main.yml

  tasks:
    - name: Install system prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-docker
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      notify: restart sshd

    - name: Create application directory
      file:
        path: /opt/wordpress
        state: directory
        mode: 0755

    - name: Deploy MySQL master configuration
      copy:
        src: files/master.cnf
        dest: /opt/wordpress/master.cnf
        mode: 0644

    - name: Deploy MySQL replica configuration
      copy:
        src: files/replica.cnf
        dest: /opt/wordpress/replica.cnf
        mode: 0644

    - name: Deploy Docker Compose file with replication
      template:
        src: templates/docker-compose.yml.j2
        dest: /opt/wordpress/docker-compose.yml
        mode: 0644

    - name: Start WordPress containers with replication
      command: docker compose -f /opt/wordpress/docker-compose.yml up -d
      args:
        chdir: /opt/wordpress
      environment:
        DB_ROOT_PASSWORD: "{{ DB_ROOT_PASSWORD }}"
        DB_NAME: "{{ DB_NAME }}"
        DB_USER: "{{ DB_USER }}"
        DB_PASSWORD: "{{ DB_PASSWORD }}"
        DB_REPLICATION_USER: "{{ DB_REPLICATION_USER }}"
        DB_REPLICATION_PASSWORD: "{{ DB_REPLICATION_PASSWORD }}"

    - name: Verify containers are running
      command: docker ps --filter name=wordpress
      register: container_status
      changed_when: false

    - name: Show containers status
      debug:
        var: container_status.stdout_lines

  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted