---
- name: Установка и настройка Docker на сервере
  hosts: wordpress_server
  become: true
  become_method: sudo
  become_user: root
  collections:
    - community.docker
  tasks:
    - name: Проверка наличия Docker
      command: docker --version
      register: docker_installed
      changed_when: false
      failed_when: false
      check_mode: no

    - name: Проверка наличия Docker Compose
      command: docker compose --version
      register: docker_compose_installed
      changed_when: false
      failed_when: false
      check_mode: no

    - name: Установка необходимых пакетов
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present
        update_cache: yes
      when: docker_installed.rc != 0

    - name: Создание директории для GPG ключей Docker
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: docker_installed.rc != 0

    - name: Загрузка GPG ключа Docker
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
      when: docker_installed.rc != 0

    - name: Добавление репозитория Docker
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      when: docker_installed.rc != 0

    - name: Установка Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: docker_installed.rc != 0

    - name: Добавление пользователя в группу docker
      user:
        name: ansible
        groups: docker
        append: yes
      when: docker_installed.rc != 0

    - name: Установка Python Docker SDK
      pip:
        name:
          - docker
          - docker-compose
        state: present
      when: docker_compose_installed.rc != 0 and docker_installed.rc != 0

    - name: Создание директории для проекта WordPress
      file:
        path: /opt/wordpress
        state: directory
        mode: '0755'

    - name: Копирование .env файла
      template:
        src: roles/wordpress/templates/.env.j2
        dest: /opt/wordpress/.env
        mode: '0600'

    - name: Копирование docker-compose.yml
      template:
        src: roles/wordpress/templates/docker-compose.yml.j2
        dest: /opt/wordpress/docker-compose.yml
        mode: '0644'

    - name: Создание директории для данных MySQL
      file:
        path: /opt/wordpress/mysql_data
        state: directory
        mode: '0755'

    - name: Создание директории для данных WordPress
      file:
        path: /opt/wordpress/wordpress_data
        state: directory
        mode: '0755'

    - name: Запуск контейнеров через Docker Compose v2
      docker_compose_v2:
        project_src: /opt/wordpress/
        state: present 