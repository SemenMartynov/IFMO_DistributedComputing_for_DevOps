---
- name: Deploy WordPress with MySQL in Docker
  hosts: wp
  become: true
  vars:
    mysql_root_password: "secure_root_password"
    mysql_database: "wordpress"
    mysql_user: "wp_user"
    mysql_password: "wp_password"
    wordpress_port: 8080

  tasks:
    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - pipx
          - python3-dev
          - libyaml-dev
          - gcc
          - make
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create WordPress directory
      file:
        path: /opt/wordpress
        state: directory
        mode: 0755

    - name: Deploy docker-compose.yml
      copy:
        dest: /opt/wordpress/docker-compose.yml
        content: |
          version: '3.8'

          services:
            db:
              image: mysql:5.7
              restart: always
              environment:
                MYSQL_ROOT_PASSWORD: {{ mysql_root_password }}
                MYSQL_DATABASE: {{ mysql_database }}
                MYSQL_USER: {{ mysql_user }}
                MYSQL_PASSWORD: {{ mysql_password }}
              volumes:
                - db_data:/var/lib/mysql
              networks:
                - wp_network

            wordpress:
              depends_on:
                - db
              image: wordpress:latest
              restart: always
              ports:
                - "{{ wordpress_port }}:80"
              environment:
                WORDPRESS_DB_HOST: db
                WORDPRESS_DB_USER: {{ mysql_user }}
                WORDPRESS_DB_PASSWORD: {{ mysql_password }}
                WORDPRESS_DB_NAME: {{ mysql_database }}
              volumes:
                - wp_data:/var/www/html
              networks:
                - wp_network

          volumes:
            db_data:
            wp_data:

          networks:
            wp_network:
              driver: bridge

    - name: Start containers using docker compose
      command: docker compose -f /opt/wordpress/docker-compose.yml up -d
      args:
        chdir: /opt/wordpress
      register: compose_up
      changed_when: "'Creating' in compose_up.stdout or 'Starting' in compose_up.stdout"

    - name: Ensure containers are running
      command: docker ps
      register: running_containers
      changed_when: false
      failed_when: "'wordpress' not in running_containers.stdout or 'db' not in running_containers.stdout"

    - name: Print WordPress access URL
      debug:
        msg: "WordPress доступен по адресу: http://{{ ansible_host }}:{{ wordpress_port }}"
