---
- name:  wordpress splitted to containers (web + db)
  hosts: all
  become: true

  tasks:
    - name: Print detected OS
      debug:
        msg: "Detected OS: {{ ansible_facts['distribution'] }} {{ ansible_facts['distribution_version'] }}"

    - name: Install dependencies on Ubuntu
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "Ubuntu"

    - name: Install dependencies on RHEL-like
      dnf:
        name:
          - dnf-plugins-core
          - curl
          - python3-pip
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "RedHat"

    - name: install pymysql for ansible mariadb modules
      pip:
        name: PyMySQL
      delegate_to: localhost
      become: false

    - name: add docker gpg key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker repo ubuntu
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: docker and docker compose installation
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: checking status for docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: project dir creation
      file:
        path: /opt/wordpress
        state: directory

    - name: copy docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: /opt/wordpress/docker-compose.yml

    - name: copy .env file
      copy:
        src: .env
        dest: /opt/wordpress/.env

    - name: Stop and remove containers
      community.docker.docker_compose_v2:
        project_src: /opt/wordpress
        state: absent

    - name: run dokcer compose (v2)
      community.docker.docker_compose_v2:
        project_src: /opt/wordpress
        state: present

    - name: Wait for db-master to be ready
      wait_for:
        host: 127.0.0.1
        port: 3306
        delay: 5
        timeout: 120

    - name: Wait for db-slave to be ready
      wait_for:
        host: 127.0.0.1
        port: 3307
        delay: 5
        timeout: 120

    - name: Show db-master logs
      shell: docker logs db-master | tail -n 20
      ignore_errors: true

    - name: Show db-slave logs
      shell: docker logs db-slave | tail -n 20
      ignore_errors: true

    - name: Verify Galera status
      shell: >
        docker exec db-master mysql -uroot -psupersecure \
        -e "SHOW STATUS LIKE 'wsrep_cluster_size';"
      register: galera_status