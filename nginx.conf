events {
    worker_connections 2048;
    multi_accept on;
}

http {
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript text/css application/json application/xml text/javascript application/xml+rss;

    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=30r/m;  # 30 requests per minute per IP

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self';" always;

    server {
        listen 80;
        # server_name example.com www.example.com;
        return 301 https://$host$request_uri;  # Redirect HTTP traffic to HTTPS
    }

    server {
        listen 443 ssl http2;
        # server_name example.com www.example.com;

        # SSL Certificate and Private Key (replace with your actual paths)
        ssl_certificate /etc/ssl/example/fullchain.pem;
        ssl_certificate_key /etc/ssl/example/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Rate Limiting
        limit_req zone=mylimit burst=10 nodelay;

        location / {
            proxy_pass http://wordpress:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        # Static File Caching
        location ~* \.(?:css|js|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, no-transform";
        }
    }
}
