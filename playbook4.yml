---
- name: Home work 4
  hosts: wordpress_server
  become: true
  become_method: ansible.builtin.sudo
  become_user: root
  roles:
    - role: galera
  tasks:
    - name: Display Configuration Variables
      ansible.builtin.debug:
        msg:
          - "wordpress: True" # True or False
          - "wordpress_port: 80" # 80 or 8080 or whatewer
          - "wordpress_db_name: {{ mysql_database }}" # WP database name
          - "db1_host: db1_host" # container name
          - "db2_host: db2_host" # container name
          - "db3_host: db3_host" # container name
          - "db4_host: db4_host" # container name
          - "db5_host: db5_host" # container name
          - "db_pass: {{ mysql_root_password }}" # root password for DBs
          - "loadbalancer: loadbalancer" # container name
          - "monitoring_url: localhost:9100" # monitoring url including port
