---
- name: Home work 4
  hosts: carrier
  become: true
  vars_files:
    - defaults/main.yml
  vars:
    mysql_hosts:
      - '{{ db1_host }}'
      - '{{ db2_host }}'
      - '{{ db3_host }}'
      - '{{ db4_host }}'
      - '{{ db5_host }}'
  tasks:
    - name: Display Configuration Variables
      ansible.builtin.debug:
        msg:
          - "wordpress: {{ is_wordpress }}" # True or False
          - "wordpress_port: {{ wordpress_port }}" # 80 or 8080 or whatewer
          - "wordpress_db_name: {{ wordpress_db_name }}" # WP database name
          - "db1_host: {{ db1_host }}" # container name
          - "db2_host: {{ db2_host }}" # container name
          - "db3_host: {{ db3_host }}" # container name
          - "db4_host: {{ db4_host }}" # container name
          - "db5_host: {{ db5_host }}" # container name
          - "db_pass: {{ db_pass }}" # root password for DBs
          - "loadbalancer: {{ loadbalancer }}" # container name
          - "monitoring_url: {{ monitoring_url }}" # monitoring url including port

    - name: Check if Galera cluster already exists
      community.docker.docker_container_info:
        name: '{{ db5_host }}'
      register: is_galera

    - name: Nothing to do
      ansible.builtin.meta: end_host
      when:
        - is_galera.exists

    - name: Install packages required by Ansible modules
      ansible.builtin.apt:
        pkg:
          - mariadb-client
        state: latest # noqa package-latest
        update_cache: true

    - name: Stop WP container
      community.docker.docker_container:
        name: '{{ wp_container_name }}'
        state: stopped

    - name: Backup current WP databases
      community.mysql.mysql_db:
        state: dump
        name: '{{ wp_dbname }}'
        target: '{{ wp_mysql_dump }}'
        login_host: 10.16.1.3
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'

    - name: Bootstraping Galera cluster on the first node
      community.docker.docker_container:
        name: '{{ db1_host }}'
        image: '{{ galera_container_image }}'
        state: started
        restart: true
        healthcheck:
          test: ['CMD', '/opt/bitnami/scripts/mariadb-galera/healthcheck.sh']
          interval: 15s
          timeout: 5s
          retries: 6
        restart_policy: on-failure
        networks:
          - name: '{{ wp_int_network }}'
            ipv4_address: '10.16.1.11'
        volumes:
          - 'galera_db1:/bitnami/mariadb'
        capabilities:
          - SYS_NICE
        env:
          MARIADB_GALERA_CLUSTER_NAME: '{{ galera_cluster_name }}'
          MARIADB_GALERA_CLUSTER_BOOTSTRAP: 'yes'
          MARIADB_GALERA_CLUSTER_ADDRESS: 'gcomm://'
          MARIADB_GALERA_NODE_ADDRESS: '10.16.1.11'
          MARIADB_ROOT_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_GALERA_MARIABACKUP_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_REPLICATION_USER: 'replicant'
          MARIADB_REPLICATION_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_DATABASE: '{{ wp_dbname }}'
          MARIADB_USER: '{{ wp_dbuser }}'
          MARIADB_PASSWORD: '{{ mysql_passwd }}'
          MARIADB_SKIP_TEST_DB: 'yes'
          MARIADB_INIT_SLEEP_TIME: '5'

    - name: Wait for bootstaping the first Galera node
      ansible.builtin.wait_for:
        host: '10.16.1.11'
        port: 3306
        delay: 15

    - name: Remove bootstrap option and restart the first node
      community.docker.docker_container:
        name: '{{ db1_host }}'
        image: '{{ galera_container_image }}'
        state: started
        restart: true
#        recreate: true
        healthcheck:
          test: ['CMD', '/opt/bitnami/scripts/mariadb-galera/healthcheck.sh']
          interval: 15s
          timeout: 5s
          retries: 6
        restart_policy: on-failure
        networks:
          - name: '{{ wp_int_network }}'
            ipv4_address: '10.16.1.11'
        volumes:
          - 'galera_db1:/bitnami/mariadb'
        capabilities:
          - SYS_NICE
        env:
          MARIADB_GALERA_CLUSTER_NAME: '{{ galera_cluster_name }}'
#          MARIADB_GALERA_CLUSTER_ADDRESS: 'gcomm://{{ db1_host }},{{ db2_host }},{{ db3_host }},{{ db4_host }},{{ db5_host }}'
          MARIADB_GALERA_CLUSTER_ADDRESS: 'gcomm://{{ mysql_hosts | join(',') }}'
          MARIADB_GALERA_NODE_ADDRESS: '10.16.1.11'
          MARIADB_ROOT_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_GALERA_MARIABACKUP_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_REPLICATION_USER: 'replicant'
          MARIADB_REPLICATION_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_DATABASE: '{{ wp_dbname }}'
          MARIADB_USER: '{{ wp_dbuser }}'
          MARIADB_PASSWORD: '{{ mysql_passwd }}'
          MARIADB_SKIP_TEST_DB: 'yes'
          MARIADB_INIT_SLEEP_TIME: '5'

    - name: Wait for the first instance to restart
      ansible.builtin.wait_for:
        host: '10.16.1.11'
        port: 3306
        delay: 15

    - name: Restore WP databases
      community.mysql.mysql_db:
        state: import
        name: '{{ wp_dbname }}'
        target: '{{ wp_mysql_dump }}'
        login_host: 10.16.1.11
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        force: true

    - name: Create HAProxy user with empty password
      community.mysql.mysql_user:
        login_host: '10.16.1.11'
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        name: 'haproxy'
        host: '10.16.1.%'
        priv: '*.*:USAGE'
        state: present

    - name: Create Prometheus user
      community.mysql.mysql_user:
        login_host: '10.16.1.11'
        login_port: 3306
        login_password: '{{ mysql_root_pw }}'
        name: export
        host: '10.16.1.%'
        password: '{{ mysql_passwd }}'
        priv: '*.*:PROCESS,REPLICATION CLIENT/performance_schema.*:SELECT'
        state: present

    - name: Adding nodes to the Galera cluster
      community.docker.docker_container:
        name: 'db{{ item }}'
        image: '{{ galera_container_image }}'
        state: started
        restart: true
        healthcheck:
          test: ['CMD', '/opt/bitnami/scripts/mariadb-galera/healthcheck.sh']
          interval: 15s
          timeout: 5s
          retries: 6
        restart_policy: on-failure
        networks:
          - name: '{{ wp_int_network }}'
            ipv4_address: '10.16.1.1{{ item }}'
        volumes:
          - 'galera_db_{{ item }}:/bitnami/mariadb'
        capabilities:
          - SYS_NICE
        env:
          MARIADB_GALERA_CLUSTER_NAME: '{{ galera_cluster_name }}'
          MARIADB_GALERA_CLUSTER_ADDRESS: 'gcomm://{{ mysql_hosts | join(',') }}'
          MARIADB_GALERA_NODE_ADDRESS: '10.16.1.1{{ item }}'
          MARIADB_ROOT_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_GALERA_MARIABACKUP_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_REPLICATION_USER: 'replicant'
          MARIADB_REPLICATION_PASSWORD: '{{ mysql_root_pw }}'
          MARIADB_USER: '{{ wp_dbuser }}'
          MARIADB_PASSWORD: '{{ mysql_passwd }}'
          MARIADB_SKIP_TEST_DB: 'yes'
          MARIADB_INIT_SLEEP_TIME: '5'
      with_sequence: start=2 end=5
      loop_control:
        pause: 5

    - name: Wait for the last instance to restart
      ansible.builtin.wait_for:
        host: '10.16.1.15'
        port: 3306
        delay: 15

    - name: Create haproxy config dir
      ansible.builtin.file:
        path: /haproxy
        state: directory
        recurse: true
        mode: '0755'
        owner: 0
        group: 0

    - name: Generate HAProxy config
      ansible.builtin.template:
        src: templates/haproxy.cfg.j2
        dest: /haproxy/haproxy.cfg
        mode: '0644'
        owner: 0
        group: 0

    - name: Stop MySQL replication instances
      community.docker.docker_container:
        name: '{{ item }}'
        state: stopped
      loop:
        - '{{ db_master }}'
        - '{{ db_replica }}'

    - name: Create and start HAProxy container
      community.docker.docker_container:
        name: 'haproxy'
        image: 'haproxy'
        state: started
        restart: true
        restart_policy: on-failure
        networks:
          - name: '{{ wp_int_network }}'
            ipv4_address: '10.16.1.10'
        volumes:
          - /haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
        capabilities:

    - name: Regenerate Prometheus config
      ansible.builtin.template:
        src: templates/prometheus.yaml.j2
        dest: /prometheus/prometheus.yml
        mode: '0644'
        owner: 0
        group: 0

    - name: Restart Prometheus container
      community.docker.docker_container:
        name: 'prometheus'
        state: started
        restart: true

    - name: Recreate WP container
      community.docker.docker_container:
        name: '{{ wp_container_name }}'
        image: '{{ wp_container_image }}'
        state: started
        recreate: true
        restart: true
        restart_policy: on-failure
        networks:
          - name: '{{ wp_int_network }}'
            aliases: wpint
            ipv4_address: 10.16.1.2
          - name: '{{ wp_ext_network }}'
            aliases: wp
        ports:
          - '80:80'
        volumes:
          - 'wordpress:/var/www/html'
        env:
          WORDPRESS_DB_HOST: 'haproxy'
          WORDPRESS_DB_USER: '{{ wp_dbuser }}'
          WORDPRESS_DB_PASSWORD: '{{ mysql_passwd }}'
          WORDPRESS_DB_NAME: '{{ wp_dbname }}'
