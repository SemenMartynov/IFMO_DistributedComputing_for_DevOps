---
container_count: 1
db_container_name: db
db_container_image: "percona/percona-server:8.4"
mysqlrouter_container_image: "percona/percona-mysql-router:8.4" #"container-registry.oracle.com/mysql/community-router:8.4"
wp_container_name: wp
wp_container_image: wordpress
wp_dbname: wp_dbname
wp_dbuser: wp_dbuser
wp_int_network: wp_int_network
wp_ext_network: wp_ext_network
pwd_alias: "{{ lookup('password', '/dev/null length=15 chars=ascii_letters') }}"
mysql_root_pw: "{{ lookup('env','MYSQL_ROOT_PASSWORD') or 'MySQL_s3cret_Pas3w0rD' }}"
clustername: "{{ lookup('env','MYSQL_CLUSTER_NAME') or 'WP_CLUSTER' }}"
