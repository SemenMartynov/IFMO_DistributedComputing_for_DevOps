  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Установка зависимостей
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

