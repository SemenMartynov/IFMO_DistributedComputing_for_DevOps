- name: Create monitoring folder
  file:
    path: "{{ monitoring_path }}"
    state: directory

- name: Copy docker-compose file
  copy:
    src: docker-compose.yml
    dest: "{{ monitoring_path }}/docker-compose.yml"

- name: Copy Prometheus config
  copy:
    src: prometheus/prometheus.yml
    dest: "{{ monitoring_path }}/prometheus/prometheus.yml"

- name: Copy Grafana datasource config
  copy:
    src: grafana/provisioning/datasources/datasource.yml
    dest: "{{ monitoring_path }}/grafana/provisioning/datasources/datasource.yml"

- name: Start monitoring stack
  community.docker.docker_compose_v2:
    project_src: "{{ monitoring_path }}"
    state: present