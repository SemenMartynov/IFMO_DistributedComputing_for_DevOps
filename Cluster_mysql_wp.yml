    # - name: Задержка 30 секунд для запуска сервиса
    #   pause:
    #     seconds: 30

    - name: Wait for MySQL slave to be reachable on host port
      wait_for:
        port: 3308
        delay: 5
        timeout: 60

    # - name: Настраиваю репликацию внутри контейнера wp_db_slave
    #   community.docker.docker_container_exec:
    #     container: wp_db_slave
    #     command: >
    #       mysql -uroot -p{{ mysql_root_password }} -e "
    #       CHANGE REPLICATION SOURCE TO
    #         SOURCE_HOST='wp_db_master',
    #         SOURCE_PORT=3306,
    #         SOURCE_USER='{{ replica_user }}',
    #         SOURCE_PASSWORD='{{ replica_password }}',
    #         SOURCE_AUTO_POSITION=1;
    #       START REPLICA;"


    - name: Настраиваю репликацию
      community.mysql.mysql_replication:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        login_host: localhost
        login_port: 3307
        mode: changeprimary
        primary_host: "wp_db_master"
        primary_port: 3306
        primary_user: "{{ replica_user }}"
        primary_password: "{{ replica_password }}"
        primary_auto_position: yes


    # - name: Проверяю статус реплики
    #   command: 'docker exec -e MYSQL_PWD={{ mysql_root_password }} wp_db_slave mysql -uroot -e "SHOW SLAVE STATUS\G"'
    #   register: replica_status
    #   changed_when: false
    # - debug:
    #     msg: "{{ replica_status.stdout }}"

    - name: Проверяю статус реплики
      community.mysql.mysql_replication:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        mode: status
      register: repl_status

    - name: Вывожу статус реплики
      debug:
        var: repl_status


  ## Запуск WordPress, Доступ по HTTP на порту 80
    - name: запускаю контейнер WordPress
      community.docker.docker_container:
        name: wordpress
        image: wordpress:latest
        state: started
        restart_policy: always
        published_ports:
          - "80:80"
        env:
          WORDPRESS_DB_HOST: "wp_db_master:3306"
          WORDPRESS_DB_USER: "{{ mysql_user }}"
          WORDPRESS_DB_PASSWORD: "{{ mysql_password }}"
          WORDPRESS_DB_NAME: "{{ mysql_database }}"
          
        volumes:
            - wp_data:/var/www/html
        networks:
          - name: "{{ docker_network }}"
